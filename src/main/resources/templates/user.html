<script th:inline="javascript">
    var data1 = [[${depart}]]
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });

    });

    //部门树型菜单
    layui.use(['tree', 'util'], function () {
        var tree = layui.tree

        tree.render({
            elem: '#tree' //默认是点击节点可进行收缩
            , data: data1
            , click: function (node) {
                //获取部门id
                if (node.data.deptId > 102) {
                    userTable(node.data.deptId)
                } else {
                    userTable(-1);
                }
            },
        });
        //默认加载全部
        userTable(-1);
    });

    //根据部门id查找员工信息
    function userTable(deptId) {
        var tableData = new Array(); // 用于存放表格数据
        $.ajax({
            url: "table?deptId=" + deptId
            , type: "get"
            , async: false
            , dataType: "json"
            , success: function (result) {
                tableData = result;
            }
        })

        layui.use('table', function () {
            var table = layui.table;
            var form = layui.form;
            table.render({
                elem: '#user'
                , data: tableData
                , toolbar: '#toolbarDemo'
                , title: '用户数据表'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'userId', width: 90, title: 'ID', fixed: 'left', unresize: true, sort: true}
                        , {field: 'deptId', width: 90, title: '部门ID'}
                        , {field: 'userName', title: '用户名', width: 90}
                        , {field: 'loginName', title: '登录名', width: 90}
                        , {
                        field: 'email', title: '邮箱', width: 120, templet: function (res) {
                            return '<em>' + res.email + '</em>'
                        }
                    },
                        {field: 'phonenumber', title: '电话', width: 120}
                        , {field: 'sex', title: '性别', width: 90, sort: true}
                        , {field: 'createTime', title: '加入时间', width: 200}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120}
                    ]
                ]
                , id: 'testReload'
                , page: true
            });
            //头工具栏事件
            table.on('toolbar(user)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'addUser':
                        addUser()
                        break;
                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                }
            });

            //打开添加页面
            function addUser() {
                layer.open({
                    type: 1,
                    title: '添加用户',
                    content: $("#saveDiv"),
                    area: ['800px', '400px'],
                    success: function () {
                    },
                    yes: function () {
                        layer.closeAll();
                    }
                });
            }

            //监听行工具事件

            table.on('tool(user)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        deleteUser(data.userId);
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    openUpdateUser(data);
                }


            });

            //删除用户
            function deleteUser(data) {
                console.log(data)
                $.ajax({
                    url: "delete"
                    , type: "post"
                    , async: false
                    , data: {userId: data}
                    , success: function (result) {
                        if (result) {
                            layer.alert("删除成功"
                            )
                        } else {
                            layer.alert("删除失败")
                        }
                        return false;
                    }
                })
            }

            //打开修改页面
            function openUpdateUser(data) {
                layer.open({
                    type: 1,
                    title: '修改用户',
                    content: $("#updateDiv"),
                    area: ['800px', '400px'],
                    success: function () {
                        form.val("editForm", data)
                    },
                    yes: function () {
                        layer.closeAll();
                    }
                });
            }

            //监听提交
            form.on('submit(submitEdit)', function (data) {
                editUser(data.field)
            });
            form.on('submit(submitAdd)', function (data) {
                setUser(data.field)
            });


            //修改返回
            function editUser(data) {
                $.ajax({
                    url: "edit"
                    , type: "post"
                    , async: false
                    , dataType: "json",
                    data: data
                    , success: function (result) {
                        if (result) {
                            layer.alert(JSON.stringify(data), {
                                title: '修改成功，最终的提交信息',
                            })
                        } else {
                            layer.alert("修改失败")
                        }

                        return false;
                    }
                })
            }

            //添加返回
            function setUser(data) {
                $.ajax({
                    url: "add"
                    , type: "post"
                    , async: false
                    , dataType: "json",
                    data: data
                    , success: function (result) {
                        if (result) {
                            layer.alert(JSON.stringify(data), {
                                title: '添加成功，最终的提交信息',
                            })
                        } else {
                            layer.alert("添加失败")
                        }
                        return false;
                    }
                })
            }

            //搜素框
            var $ = layui.$, active = {
                reload: function () {
                    var demoReload = $('#demoReload');
                    //执行重载
                    table.reload('testReload', {
                        url: '/user/table/userid'
                        , where: {
                            userId: demoReload.val()
                        },
                        parseData: function (res) {
                            return {
                                "code": 0
                                , "msg": "暂无数据"
                                , "data": res
                            }
                        }
                    });
                }
            };
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                console.log(type);
                active[type] ? active[type].call(this) : '';
            });
        });
    }

</script>
<script type="text/html" id="toolbarDemo">

        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
