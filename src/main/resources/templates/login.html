<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/dist/css/lo.css"/>

</head>
<body>
<div id="login">
    <h1>Login</h1>
    <form method="post" th:action="@{/userlogin}">

        <button class="but" type="submit">登录</button>
    </form>
</div>
</body>
</html>
