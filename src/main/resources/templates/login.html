<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/dist/css/lo.css"/>

</head>
<body>
<div id="login">
    <h1>Login</h1>
    <form method="post" th:action="@{/index}" >
        <p style="color: red;text-align: center" th:text="${msg}"> </p>
        <input type="text" required="required" placeholder="用户名" name="loginName"></input>
        <input type="password" required="required" placeholder="密码" name="password"></input>
        <button class="but" type="submit">登录</button>
    </form>
    <button class="but" type="button"><a th:href="@{/register}">注册</a></button>
</div>

</body>
</html>
